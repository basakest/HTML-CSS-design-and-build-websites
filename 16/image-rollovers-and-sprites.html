<!DOCTYPE html>
<html>
	<head>
		<title>image rollovers & sprites</title>
		<style type="text/css">
			a.sprite {
				display: inline-block;
				height: 70px;
				width: 55px;
				background-image: url("images/sprite1.png");
				text-indent: -9999px;
				background-position: 0px 0px;
			}
			a.sprite:hover {
				background-position: 75px 0px;
			}
			/* 没找到原素材，随便找了个图片 */
		</style>
	</head>
	<body>
		<a class="sprite">This is a test.</a>
	</body>
</html>
