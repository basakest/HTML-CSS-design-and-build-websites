<!DOCTYPE html>
<html>
	<head>
		<title>opacity</title>
		<style type="text/css">
			#one {
				width: 100px;
				height: 100px;
				background-color: rgb(0,0,0);
				opacity: 0.5;
				margin-bottom: 10px;
			}
			#two {
				width: 100px;
				height: 100px;
				background-color: rgb(0,0,0);
				background-color: rgba(0,0,0,0.5);
			}
		</style>
	</head>
	<body>
		<div id="one"></div>
		<div id="two"></div>
	</body>
</html>
