<!DOCTYPE html>
<html>
	<head>
		<title>vertical-align</title>
		<style type="text/css">
			#six-months {
				vertical-align: text-top;
			}
			#one-year {
				vertical-align: baseline;
			}
			#two-years {
				vertical-align: text-bottom;
			}
		</style>
	</head>
	<body>
		<h1>Briard Life Stages</h1>
		<p><img src="images/six-months.gif" alt="six months" width="50" height="50" id="six-months" />Six months</p>
		<p><img src="images/one-year.gif" alt="one year" width="50" height="50" id="one-year" />One year</p>
		<p><img src="images/two-years.gif" alt="two years" width="50" height="50" id="two-years" />Two years</p>
	</body>
</html>
